<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="LiveTagus - Horários da Fertagus. Usa a app para verificar em tempo real!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://livetagus.pt/" />
    <meta property="og:title" content="LiveTagus | Fertagus em Tempo Real" />
    <meta
      property="og:description"
      content="LiveTagus - Horários da Fertagus. Usa a app para verificar em tempo real!"
    />
    <meta
      property="og:image"
      content="https://livetagus.pt/imagens/logo_og.webp"
    />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://livetagus.pt/" />
    <meta
      property="twitter:title"
      content="LiveTagus | Fertagus em Tempo Real"
    />
    <meta
      property="twitter:description"
      content="LiveTagus - Horários da Fertagus. Usa a app para verificar em tempo real!"
    />
    <meta
      property="twitter:image"
      content="https://livetagus.pt/imagens/logo_og.webp"
    />
    <meta name="theme-color" content="#09090b" />

    <link
      rel="shortcut icon"
      href="./imagens/favicon-96x96.png"
      type="image/x-icon"
    />

    <title>Horários | LiveTagus</title>

    <link href="./output.css" rel="stylesheet" />

    <style>
      body {
        overflow-y: auto;
        height: auto;
      }

      #table-wrapper {
        position: relative;
        width: 100%;
        height: 70vh;
        max-height: 800px;
        -webkit-overflow-scrolling: touch;
        overflow: auto;
        border: 1px solid #e4e4e7;
        border-radius: 0.5rem;
        background-color: #ffffff;
      }

      .dark #table-wrapper {
        border-color: #27272a;
        background-color: #09090b;
      }

      .schedule-table {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
      }

      .schedule-table th,
      .schedule-table td {
        padding: 0.5rem 0.25rem;
        font-size: 0.85rem;
        border-right: 1px solid #e5e7eb;
        border-bottom: 1px solid #e5e7eb;
        text-align: center;
        vertical-align: middle;
      }
      .dark .schedule-table th,
      .dark .schedule-table td {
        border-right-color: #27272a;
        border-bottom-color: #27272a;
      }

      .schedule-table thead th {
        position: sticky;
        top: 0;
        z-index: 20;
        background-color: #f4f4f5;
        color: #52525b;
        border-bottom: 2px solid #d4d4d8;
        height: 50px;
        white-space: normal;
      }

      .dark .schedule-table thead th {
        background-color: #18181b;
        color: #a1a1aa;
        border-bottom: 2px solid #3f3f46;
      }

      .station-col {
        width: 130px;
        min-width: 130px;
        max-width: 130px;
        word-wrap: break-word;
        line-height: 1.1;
      }

      .details-col {
        width: 110px;
        min-width: 110px;
        max-width: 110px;
        text-align: left !important;
        padding-left: 0.75rem !important;
        font-weight: 700;
      }

      .train-underline {
        text-decoration: underline;
        text-decoration-thickness: 2px;
        text-underline-offset: 3px;
        text-decoration-color: currentColor;
      }
    </style>

    <script src="./menu.js" defer></script>
    <script src="./lucide.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-white text-zinc-900 dark:bg-[#09090b] dark:text-white transition-colors duration-500 flex flex-col min-h-screen"
  >
    <div id="global-nav"></div>

    <main class="flex-grow pt-24 pb-12 px-4 md:px-6">
      <div class="max-w-7xl mx-auto space-y-6">
        <div
          class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4 border-b border-zinc-200 dark:border-white/10 pb-4"
        >
          <div class="space-y-1">
            <span
              class="inline-block py-0.5 px-2 border border-zinc-200 dark:border-white/10 rounded-full text-[10px] uppercase tracking-widest text-zinc-500"
            >
              Planeamento
            </span>
            <h1
              class="text-3xl font-light tracking-tighter text-zinc-900 dark:text-white"
            >
              HORÁRIOS.
            </h1>
          </div>

          <div
            class="flex flex-wrap gap-3 text-xs font-medium bg-zinc-50 dark:bg-white/5 p-2 rounded-lg"
          >
            <div
              class="flex items-center gap-1.5 text-blue-700 dark:text-blue-400"
            >
              <span class="font-bold">Coina</span>
              <span class="text-[10px] font-normal opacity-70">Azul</span>
            </div>
            <div class="flex items-center gap-1.5 text-black dark:text-white">
              <span class="font-bold">Setúbal</span>
              <span class="text-[10px] font-normal opacity-70">
                Preto/Branco
              </span>
            </div>
            <div class="w-px h-4 bg-zinc-300 dark:bg-zinc-700 mx-1"></div>
            <div class="flex items-center gap-1.5">
              <span
                class="inline-flex items-center justify-center w-4 h-4 rounded text-[9px] font-bold border border-zinc-400 text-zinc-500"
              >
                4
              </span>
            </div>
            <div class="flex items-center gap-1.5">
              <span
                class="inline-flex items-center justify-center w-4 h-4 rounded text-[9px] font-bold bg-zinc-900 text-white dark:bg-white dark:text-black"
              >
                8
              </span>
              <span
                class="text-zinc-500 text-[10px] underline decoration-2 underline-offset-2"
              >
                Sublinhado
              </span>
            </div>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-between">
          <div
            class="flex bg-zinc-100 dark:bg-white/5 rounded p-1 w-full sm:w-auto"
          >
            <button
              onclick="changeDirection('lisboa')"
              id="btn-lisboa"
              class="flex-1 sm:flex-none px-4 py-2 text-sm font-bold uppercase tracking-wide rounded transition-all shadow-sm bg-white dark:bg-zinc-800 text-zinc-900 dark:text-white"
            >
              Para Lisboa
            </button>
            <button
              onclick="changeDirection('margem')"
              id="btn-margem"
              class="flex-1 sm:flex-none px-4 py-2 text-sm font-bold uppercase tracking-wide rounded transition-all text-zinc-500 hover:text-zinc-700 dark:hover:text-zinc-300"
            >
              Para Margem
            </button>
          </div>

          <div
            class="flex bg-zinc-100 dark:bg-white/5 rounded p-1 w-full sm:w-auto"
          >
            <button
              onclick="changeDay('semana')"
              id="btn-semana"
              class="flex-1 sm:flex-none px-4 py-2 text-sm font-bold uppercase tracking-wide rounded transition-all"
            >
              Dias Úteis
            </button>
            <button
              onclick="changeDay('fimdesemana')"
              id="btn-fimdesemana"
              class="flex-1 sm:flex-none px-4 py-2 text-sm font-bold uppercase tracking-wide rounded transition-all"
            >
              Fim de Semana / Feriados
            </button>
          </div>
        </div>

        <div id="schedule-container" class="relative">
          <div
            id="loader"
            class="absolute inset-0 flex items-center justify-center bg-white/80 dark:bg-black/80 z-50 rounded-lg"
          >
            <div
              class="animate-spin rounded-full h-8 w-8 border-b-2 border-zinc-900 dark:border-white"
            ></div>
          </div>

          <div id="table-wrapper"></div>

          <!-- Mensagem para quando não há comboios -->
          <div
            id="no-trains"
            class="hidden p-12 text-center border border-zinc-200 dark:border-white/10 rounded-lg"
          >
            <p class="text-zinc-500 italic">
              Nenhum comboio disponível para este período.
            </p>
          </div>
        </div>
        <div class="text-center">
          <a
            href="./app"
            class="text-center mt-6 px-8 py-4 bg-zinc-900 dark:bg-white text-white dark:text-black text-xs font-bold uppercase tracking-widest hover:opacity-80 transition-opacity"
          >
            Ver em Tempo Real →
          </a>
          <p class="text-[10px] text-center text-zinc-400 mt-6">
            Horários oficiais Fertagus. Sujeitos a alterações.
          </p>
        </div>
      </div>
    </main>

    <div id="global-footer"></div>

    <script>
      const stationsMap = {
        setubal: "Setúbal",
        palmela: "Palmela",
        venda_do_alcaide: "Venda do Alcaide",
        pinhal_novo: "Pinhal Novo",
        penalva: "Penalva",
        coina: "Coina",
        fogueteiro: "Fogueteiro",
        foros_de_amora: "Foros de Amora",
        corroios: "Corroios",
        pragal: "Pragal",
        campolide: "Campolide",
        sete_rios: "Sete Rios",
        entrecampos: "Entrecampos",
        roma_areeiro: "Roma-Areeiro",
      };

      const orderNorth = [
        "setubal",
        "palmela",
        "venda_do_alcaide",
        "pinhal_novo",
        "penalva",
        "coina",
        "fogueteiro",
        "foros_de_amora",
        "corroios",
        "pragal",
        "campolide",
        "sete_rios",
        "entrecampos",
        "roma_areeiro",
      ];

      const orderSouth = [...orderNorth].reverse();

      let currentDirection = "lisboa";
      let currentDay = "semana";
      let cachedData = {};

      const tableWrapper = document.getElementById("table-wrapper");
      const loader = document.getElementById("loader");
      const noTrains = document.getElementById("no-trains");

      document.addEventListener("DOMContentLoaded", async () => {
        await loadSchedules();
        detectInitialDay();
        if (window.lucide) lucide.createIcons();
      });

      function detectInitialDay() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const day = String(now.getDate()).padStart(2, "0");
        const todayStr = `${year}-${month}-${day}`;

        if (cachedData.feriados && cachedData.feriados[todayStr]) {
          changeDay("fimdesemana");
        } else {
          changeDay("semana");
        }
      }

      async function loadSchedules() {
        loader.classList.remove("hidden");
        try {
          const [lisboaRes, margemRes, feriadosRes] = await Promise.all([
            fetch("./json/fertagus_sentido_lisboa.json"),
            fetch("./json/fertagus_sentido_margem.json"),
            fetch("./json/feriados.json"),
          ]);
          cachedData.lisboa = await lisboaRes.json();
          cachedData.margem = await margemRes.json();
          cachedData.feriados = await feriadosRes.json();
          render();
        } catch (error) {
          console.error("Erro:", error);
          tableWrapper.innerHTML = `<div class="p-8 text-center text-red-500">Erro de carregamento.</div>`;
        } finally {
          loader.classList.add("hidden");
        }
      }

      function changeDirection(dir) {
        if (currentDirection === dir) return;
        currentDirection = dir;
        updateButtonState("btn-lisboa", dir === "lisboa");
        updateButtonState("btn-margem", dir === "margem");
        render();
        tableWrapper.scrollTop = 0;
        tableWrapper.scrollLeft = 0;
      }

      function changeDay(day) {
        currentDay = day;
        updateButtonState("btn-semana", day === "semana");
        updateButtonState("btn-fimdesemana", day === "fimdesemana");
        render();
      }

      function updateButtonState(id, isActive) {
        const el = document.getElementById(id);
        if (isActive) {
          el.classList.remove(
            "text-zinc-500",
            "hover:text-zinc-700",
            "dark:hover:text-zinc-300",
          );
          el.classList.add(
            "bg-white",
            "dark:bg-zinc-800",
            "text-zinc-900",
            "dark:text-white",
            "shadow-sm",
          );
        } else {
          el.classList.add(
            "text-zinc-500",
            "hover:text-zinc-700",
            "dark:hover:text-zinc-300",
          );
          el.classList.remove(
            "bg-white",
            "dark:bg-zinc-800",
            "text-zinc-900",
            "dark:text-white",
            "shadow-sm",
          );
        }
      }

      function render() {
        if (!cachedData.lisboa || !cachedData.margem) return;

        const data =
          currentDirection === "lisboa" ? cachedData.lisboa : cachedData.margem;
        const stationsOrder =
          currentDirection === "lisboa" ? orderNorth : orderSouth;

        const filteredTrips = data.trips.filter((trip) => {
          if (currentDay === "semana") {
            return trip.horario === 0 || trip.horario === 1;
          } else {
            return trip.horario === 1 || trip.horario === 2;
          }
        });

        if (filteredTrips.length === 0) {
          tableWrapper.classList.add("hidden");
          noTrains.classList.remove("hidden");
          return;
        }

        tableWrapper.classList.remove("hidden");
        noTrains.classList.add("hidden");

        let html = `
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th class="details-col font-bold uppercase tracking-wider text-xs">Destino</th>
                        ${stationsOrder.map((key) => `<th class="station-col font-bold uppercase tracking-wider text-xs">${stationsMap[key]}</th>`).join("")}
                    </tr>
                </thead>
                <tbody>
        `;

        filteredTrips.forEach((trip, index) => {
          const isEven = index % 2 === 0;
          const rowBgClass = isEven
            ? "bg-zinc-50 dark:bg-[#18181b]"
            : "bg-white dark:bg-[#09090b]";
          const isSetubal = trip.service === 1;
          const textClass = !isSetubal
            ? "text-blue-700 dark:text-blue-400 font-bold"
            : "text-zinc-900 dark:text-white font-medium";

          // LÓGICA DE CARRUAGENS: Forçar 4 em Fim de Semana / Feriados
          let carruagensNum = trip.carruagens;
          if (currentDay === "fimdesemana") {
            carruagensNum = 4;
          }

          const isDouble = carruagensNum === 8;
          const underlineClass = isDouble ? "train-underline" : "";
          const badgeClass = isDouble
            ? "bg-zinc-900 text-white dark:bg-white dark:text-black border-transparent"
            : "bg-transparent text-zinc-400 border-zinc-300 dark:border-zinc-700 border";

          const trainBadge = `<span class="inline-flex items-center justify-center w-5 h-5 rounded text-[10px] font-bold ml-2 ${badgeClass}" title="${carruagensNum} Carruagens">${carruagensNum}</span>`;
          const destText = isSetubal ? "Setúbal" : "Coina";

          html += `
                <tr class="${rowBgClass} hover:bg-zinc-200 dark:hover:bg-white/10 transition-colors" data-train-id="${trip.id}">
                    <td class="details-col">
                        <div class="flex items-center justify-between">
                            <span class="text-xs uppercase tracking-tight ${textClass}">${destText}</span>
                            ${trainBadge}
                        </div>
                    </td>
                    ${stationsOrder
                      .map((station) => {
                        const time = trip[station];
                        return `
                          <td class="station-col ${textClass} ${underlineClass}">
                              ${time || '<span class="opacity-20 font-light">—</span>'}
                          </td>`;
                      })
                      .join("")}
                </tr>
            `;
        });

        html += `</tbody></table>`;
        tableWrapper.innerHTML = html;
      }
    </script>
  </body>
</html>
