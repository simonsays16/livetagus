# Configurações de Build (Standard)
[build]
  publish = "."

# 1. Redirecionar /status.html para o novo domínio
[[redirects]]
  from = "/status.html"
  to = "https://status.livetagus.pt"
  status = 301
  force = true

# 2. Redirecionar /status (sem .html) também, por precaução
[[redirects]]
  from = "/status"
  to = "https://status.livetagus.pt"
  status = 301
  force = true

# Regra 404: A Netlify faz isto automático, mas ser explícito é boa prática
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# --- CABEÇALHOS DE SEGURANÇA (PRO LEVEL / A+ NO OBSERVATORY) ---
[[headers]]
  for = "/*"
  [headers.values]
    # Política Principal de Segurança (CSP) Corrigida
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://www.netlify.com https://i.scdn.co; connect-src 'self' https://api.livetagus.pt https://api.npoint.io https://www.netlify.com https://i.scdn.co https://fonts.googleapis.com https://fonts.gstatic.com; manifest-src 'self' blob:;"
    
    # Proteção contra partilha não autorizada de recursos
    Cross-Origin-Resource-Policy = "same-origin"

    # Proteção contra XSS
    X-Content-Type-Options = "nosniff"
    
    # Proteção contra Clickjacking (impede que outros sites ponham o teu num iframe)
    X-Frame-Options = "DENY"
    
    # Proteção XSS básica para browsers antigos
    X-XSS-Protection = "1; mode=block"
    
    # Referrer Policy (Privacidade)
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # HSTS (Força HTTPS estrito durante 1 ano)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Permissions Policy (Bloqueia uso não autorizado de câmara/mic/localização pelo browser)
    Permissions-Policy = "camera=(), microphone=(), payment=()"

# Cache eficiente para imagens e fontes (Performance)
[[headers]]
  for = "*.{png,jpg,jpeg,gif,svg,woff,woff2}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"